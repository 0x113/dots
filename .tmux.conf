set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Mouse
setw -g mouse on

# Status
set -g status-left ''
set -g status-right '#[fg=black,bold]#T #[fg=magenta]âˆ™ #[fg=yellow]%B#[fg=green] %d,#[fg=red] %Y #[fg=blue]%R '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=cyan,bold,bg=black] #I #[fg=white,bold,bg=magenta] #W '
setw -g window-status-current-format '#[fg=black,bg=red] #I #[fg=black,bg=white,bold] #W '

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

